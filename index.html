<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="app-header">
    <div class="window-frame">
      <div class="app-name-container">
        <img src="./images/pollo-facherito.jpg">
        <h4 class="app-name">NegaoMeter 1.0</h4>
      </div>
      <div class="manage-app-buttons">
        <div class="minimize-app-button"><img src="./svgs/minimize.svg"></div>
        <div class="close-app-button"><img src="./svgs/cross.svg"></div>
      </div>
    </div>
    <div class="top-menu">
      <div class="reset-button"><img src="./svgs/trash.svg"></img></div>
      <div class="filter filter-class">
        <span class="filter-label">Filter by class</span>
      </div>
      <div class="filter filter-target">
        <span class="filter-label">Filter by target</span>
      </div>
      <div class="settings-button"><img src="./svgs/settings.svg"></img></div>
    </div>
  </header>
  <main class="dpsmeter-container">
  </main>
  <script src="./scripts/mainFrontend.js" type="module"></script>
</body>

</html>
