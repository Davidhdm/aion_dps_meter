<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="app-header">
    <div class="window-frame">
      <div class="app-name-container">
        <img src="./images/pollo-facherito.jpg" />
        <h4 class="app-name">NMeter 1.1.4</h4>
      </div>
      <div class="manage-app-buttons">
        <div class="minimize-app-button">
          <img src="./svgs/minimize.svg" />
        </div>
        <div class="close-app-button"><img src="./svgs/cross.svg" /></div>
      </div>
    </div>
    <div class="top-menu">
      <div class="reset-button"><img src="./svgs/trash.svg" /></div>
      <div class="filter filter-class">
        <div class="filter-label">
          <div class="filter-class-img none">
            <img src="svgs/filter.svg" />
          </div>
          <span class="filter-class-name">Filter by class</span>
          <div class="filter-class-remove">
            <img src="svgs/cross.svg" />
          </div>
        </div>

        <div class="filter-class-options">
          <div class="filter-class-option gladiator">
            <div class="filter-class-img">
              <img src="images/gladiator.png" />
            </div>
            <span class="filter-class-name">Gladiator</span>
          </div>
          <div class="filter-class-option templar">
            <div class="filter-class-img">
              <img src="images/templar.png" />
            </div>
            <span class="filter-class-name">Templar</span>
          </div>
          <div class="filter-class-option assassin">
            <div class="filter-class-img">
              <img src="images/assassin.png" />
            </div>
            <span class="filter-class-name">Assassin</span>
          </div>
          <div class="filter-class-option ranger">
            <div class="filter-class-img">
              <img src="images/ranger.png" />
            </div>
            <span class="filter-class-name">Ranger</span>
          </div>
          <div class="filter-class-option sorcerer">
            <div class="filter-class-img">
              <img src="images/sorcerer.png" />
            </div>
            <span class="filter-class-name">Sorcerer</span>
          </div>
          <div class="filter-class-option spiritmaster">
            <div class="filter-class-img">
              <img src="images/spiritmaster.png" />
            </div>
            <span class="filter-class-name">Spiritmaster</span>
          </div>
          <div class="filter-class-option cleric">
            <div class="filter-class-img">
              <img src="images/cleric.png" />
            </div>
            <span class="filter-class-name">Cleric</span>
          </div>
          <div class="filter-class-option chanter">
            <div class="filter-class-img">
              <img src="images/chanter.png" />
            </div>
            <span class="filter-class-name">Chanter</span>
          </div>
          <div class="filter-class-option gunner">
            <div class="filter-class-img">
              <img src="images/gunner.png" />
            </div>
            <span class="filter-class-name">Gunner</span>
          </div>
          <div class="filter-class-option songweaver">
            <div class="filter-class-img">
              <img src="images/songweaver.png" />
            </div>
            <span class="filter-class-name">Songweaver</span>
          </div>
          <div class="filter-class-option aethertech">
            <div class="filter-class-img">
              <img src="images/aethertech.png" />
            </div>
            <span class="filter-class-name">Aethertech</span>
          </div>
        </div>
      </div>
      <!-- <div class="filter filter-target">
        <span class="filter-label">Target</span>
      </div> -->
      <div class="settings-button"><img src="./svgs/settings.svg" /></div>
    </div>
  </header>
  <main class="dpsmeter-container">
    <!-- <div class="player-element overflow-autoscroll-parent" id="player-id-2384">
      <div class="player-class">
        <img src="images/gladiator.png" />
      </div>
      <div class="player-name">
        <span class="overflow-autoscroll">adsfheqwiudrwuhedqand</span>
      </div>
      <span class="player-damage">2359</span>
    </div> -->
  </main>
  <script src="./scripts/renderer/dpsMeter.js" type="module"></script>
</body>

</html>
